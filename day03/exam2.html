<html lang="en">
<head>

    <script>
        function check() {
            user = document.getElementById('user').value
            
            if (user.length >= 5 ) {
                result = "5글자 이상입니다!!"
            } else {
                result = "5글자 이하입니다."
            }
            d2.innerHTML = result
        }

        function pwcheck() {
            pw = document.getElementById('pw').value
            pw2 = document.getElementById('pw2').value

            if (pw == pw2) {
                result = '일치 합니다! <img src="ok.png" width=250 hegit=100>'
            } else {
                result = '일치하지 않습니다. <img src="no.gif" width=250 hegit=100>'
            }
            d3.innerHTML = result
        }
    </script>

</head>
<body>
    <div id="d1" style="background: yellow;">
        <h3>자바 스크립트 테스트</h3>
