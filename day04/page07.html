<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function () { 
            // 버튼을 클릭했을 때 처리할 내용을 써보자.
            $('#b1').click(function () {
                // 비동기통신(ajax)을 해라.
                $.ajax({
                    url : "ok.html",
                    success : function (res) {
                        $('#d1').html('응답받은 데이터는 ' + res + '<br>')
                    } // success end
                }) // ajax end
            }) // $ end

            $('#b2').click(function () {
                $.ajax({
                    url : "tour.html",
                    success : function (res) {
                        $('#d2').html('응답받은 데이터는 ' + res + '<br>')
                    }
                })
            })

            $('#b3').click(function () {
                $.ajax({
                    url : "weather.html",
                    success : function (res) {
                        $('#d3').html('응답받은 데이터는 ' + res + '<br>')
                    }
                })
            })
        })
    </script>
</head>
<body>
    <button id="b1"> 내 서버 ok.html로 통신하기 </button> <br>
    <button id="b2"> 내 서버 tour.html로 통신하기 </button> <br>
    <button id="b3"> 내 서버 weather.html로 통신하기 </button> <br>
    <hr>
    <div id="d1">  </div>
    <div id="d2">  </div>
    <div id="d3">  </div>
</body>
</html>
