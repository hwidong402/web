<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <form >
        <table border="1">
            <tr id="tr">
                <td>항목</td>
                <td>입력</td>
            </tr>
            <tr>
                <td class="td">번호</td>
                <td class="td2"><input type="text" name="number" class="text"></td>
            </tr>
            <tr>
                <td class="td">제목</td>
                <td class="td2"><input type="text" name="subject" class="text"></td>
            </tr>
            <tr>
                <td class="td">내용</td>
                <td class="td2"><input type="text" name="obj" class="text"></td>
            </tr>
            <tr>
                <td class="td">작성자</td>
                <td class="td2"><input type="text" name="name" class="text"></td>
            </tr>
            <tr>
                <td colspan="2" id="lasttd"> 
                    <input type="submit" value="글쓰기 완료." id="submit"> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
